<!doctype html>
<html lang="">
  <head>
    <title>YeasterEgg!</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Yeasteregg">
    <meta name="keywords" content="geosmine petrichor">
    <meta name="author" content="Yeasteregg">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/colloidal.css')}}">
    <link rel="icon" type="image/png" href="/favicon" />
  </head>
  <body id="colloidal">
    <div id="colloidal-header">
      <div id="colloidal-slider_container"></div>
      <div id="colloidal-choices">
        <label for="colloidal-size_input">Number of colors</label>
        <input id="colloidal-size_input" type="number" max="6" min="1" value="3" step="1" maxlength="1"/>
        <label for="colloidal-attrition_input">Attrition</label>
        <input id="colloidal-attrition_input" type="number" max="1" min="0" value="0.9" step="0.01" maxlength="3"/>
      </div>
      <img id="hamburg_menu" src="/static/pics/hamburg.png"></img>
    </div>
    <canvas id="colloidal-canvas"></canvas>
    <div id="colloidal-info_menu">No info here, just an Hamburg Menu</div>
    <script src="{{url_for('static', filename='bundle.js')}}"></script>
  </body>
</html>
